<table *ngIf="blocked_vendors.length>0" >
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
   <tr *ngFor="let blocked_vendor of blocked_vendors">
        <td>{{blocked_vendor.name}}</td>
        <td>{{blocked_vendor.age}}</td>
        <td>{{blocked_vendor.city}}</td>
    </tr>

</table>
